<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
    <style>
        h1{
            font-style: italic;
            text-align: center;
            background-color: chartreuse;
            
        }
        .p{
            text-decoration: blue;
        }
        table,
        tr,
        th,
        td{
            border: 10px solid black;
        }
        .form{
         font-style:italic ;
        }
    </style>
    

</head>

<body>
    <form action="">
    <h1>Registration Form</h1>
    <p> Enter Name : <input type="name" name="name" id="name" ></p>
    <p>Enter password : <input type="password" name="password"id="password"></p>
    <p>Enter address : <input type="address" name="address" id="address"> </p>
    <p>
        <h2>Select Game</h2>
        Hockey <input type="radio" name="Hockey" id="Hockey" >
        Football <input type="radio" name="Football" id="Football" >
        Cricket <input type="radio" name="Cricket" id="Cricket" >
        Volly ball <input type="radio" name="Volly_ball" id="Volly ball" >
        Badminton <input type="radio" name="Badminton" id="Badminton" >
       
       

    </p>
    <p>
        <h3>Gender</h3>
        Male <input type="radio" name="male" id="male" >
        FeMale <input type="radio" name="female" id="female" >
        other <input type="radio" name="other" id="other" >
        
    </p>
    <p>
        <h4> select ur age</h4>
        <select name="age" id="age">
            <option value="12">12</option>
            <option value="13">13</option>
            <option value="14">14</option>
            <option value="15">15</option>
            <option value="16">16</option>

        </select>
    </p>
    <p>
        <h4>Select image</h4>
        <input type="image" name="image" id="image">
    </p>
    
      <input type="submit" name="submit" id="submit">
      <input type="reset" name="reset" id="reset">


    </form>
</body>
</html>
